<ion-header>
  <ion-toolbar color='primary'>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Ailleurs
      </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-searchbar 
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  -->

  <ion-list>
    <button ion-item *ngFor="let item of capitals " (tap)="showForecast(item.CapitalLatitude, item.CapitalLongitude, item.CapitalName)">
      <strong>{{ item.CapitalName }}</strong>, {{ item.CountryName }}
    </button>
  </ion-list>
</ion-content>
